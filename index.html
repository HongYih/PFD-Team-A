<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="./css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="" rel="stylesheet">
    <title>GroceryGo</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #39b54e;">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html" aria-current="page">
                <img src="./images/logo.png" alt="" width="30" height="30" class="d-inline-block align-top">
                GroceryGo
            </a>
            <a class="nav-item">
                <a class="nav-link" href="#">Community Blog</a>
            </a>
            <a class="nav-item">
                <a class="nav-link" href="#">Text Translation</a>
            </a>
            <a class="nav-item">
                <a class="nav-link" href="#">Inventory Details</a>
            </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <div class="ml-auto custom-control custom-switch">
                    <input class="custom-control-input" type="checkbox" id="nightModeSwitch">
                    <label class="custom-control-label" style="color: #fff;" for="nightModeSwitch">Night Mode</label>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container fullscreen">
        <div class="row fullscreen">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="middle-content form-group wrap-form">
                    <h3 class="text-center">Sign Up</h3>
                    <div class="row mt-3 mb-3">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <input class="form-control" id="tbUsername" type="text" placeholder="Username">
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                    
                    <div class="row mt-3 mb-3">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <input class="form-control" id="tbSingPassID" type="text" placeholder="SingPass ID">
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <input class="form-control" id="tbEmail" type="text" placeholder="Email">
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <input class="form-control" id="tbPass" type="text" placeholder="Password">
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <button type="submit" id="SignUpSubmitButton" class="btn btn-block btn-success" id="btnLogin">Sign Up</button>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <p>Already have an account? <a class="linkAction" href="register.html">Log In</a></p>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row mt-3 mb-3" id="msgContainer">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <div class="alert alert-danger" role="alert" id="msg">
                                A simple warning alertâ€”check it out!
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
